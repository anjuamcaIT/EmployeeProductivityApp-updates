<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jolaha App Notification</title>
<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, sans-serif; 
    }

    .teams-popup {
        width: 100%;
        height: 100%;
        bottom: 20px;
        right: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .popup-header {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
        background-color: #fafafa;
    }

    .avatar {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background: #b7091e;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-right: 10px;
    }

    .header-text { flex: 1; }
    .username { font-weight: 600; font-size: 14px; }
    .time { font-size: 12px; color: rgb(102, 100, 100); }

    .close-btn {
        cursor: pointer;
        font-size: 18px;
        color: gray;
    }

    .popup-body {
        /* flex: 1;
        padding: 10px;
        font-size: 14px;
        color: #323130;
        font-weight: 600; */
         flex: 1;
        padding: 10px;
        font-size: 14px;
        color: #323130;
        /* overflow: hidden;      */
        text-overflow: ellipsis;  
        -webkit-box-orient: vertical;
    }

    .popup-footer {
        display: flex;
        border-top: 1px solid #eee;
    }

    .popup-footer button {
        flex: 1;
        padding: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        background: white;
        transition: 0.2s;
    }

    .popup-footer button:hover {
        background: #f3f2f1;
    }

    .reply-btn { color: #6264a7; }
</style>
</head>
<body>
<div class="teams-popup">
    <div class="popup-header">
        <div class="avatar">JA</div>
        <div class="header-text">
            <div class="username">Jolaha App</div>
            <div id="title" class="time">Notification</div>
        </div>
        <div class="close-btn" onclick="window.close()">Ã—</div>
    </div>
    <div id="message" class="popup-body"></div>
    <div class="popup-footer">
        <button class="reply-btn" onclick="openApp()"></button>
        <button class="reply-btn" onclick="window.close()">Dismiss</button>
    </div>
</div>

<script>
const { ipcRenderer, shell } = require('electron');

ipcRenderer.on('approval-data', (event, data) => {
    document.getElementById('title').innerText = data.title;
    document.getElementById('message').innerText = data.message;
});

function openApp() {
    // Open main app window or external link
    shell.openPath(''); // Replace with your app logic
    window.close();
}
</script>
</body>
</html>
